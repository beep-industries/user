{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "user-api.fullname" . }}-migration
  labels:
    {{- include "user-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "user-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Never
      containers:
        - name: migration
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}"
              exec user-api migrate
          env:
            - name: SERVER_HOST
              value: "none"
            - name: SERVER_PORT
              value: "0000"
            - name: HEALTH_PORT
              value: "0000"
            - name: KEYCLOAK_URL
              value: "none"
            - name: KEYCLOAK_INTERNAL_URL
              value: "none"
            - name: KEYCLOAK_REALM
              value: "none"
            - name: KEYCLOAK_CLIENT_ID
              value: "none"
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.name | quote }}
            - name: DB_SSLMODE
              value: {{ .Values.database.sslMode | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "user-api.databaseSecretName" . }}
                  key: {{ .Values.database.passwordSecretKey }}
            {{- if .Values.database.existingSecret }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "user-api.databaseSecretName" . }}
                  key: {{ .Values.database.usernameSecretKey }}
            {{- else }}
            - name: DB_USER
              value: {{ .Values.database.user | quote }}
            {{- end }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "user-api.keycloakSecretName" . }}
                  key: {{ .Values.keycloak.existingSecretKey | default "client-secret" }}
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
  backoffLimit: 3
{{- end }}
