services:
  postgres:
    image: postgres:16.2
    container_name: user-service-db
    environment:
      POSTGRES_DB: userservice_db
      POSTGRES_USER: userservice
      POSTGRES_PASSWORD: userservice_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      user-network:
        aliases:
          - user-db

  user-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: user-api
    environment:
      DATABASE_URL: postgres://userservice:userservice_password@user-db:5432/userservice_db
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your-client-secret}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
      RUST_LOG: info
    ports:
      - "3000:3000"
    networks:
      - user-network
      - keycloak_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  user-network:
    driver: bridge
  keycloak_network:
    external: true
